<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
<div class="header">
</div>
<div class="container">

    <div class="register-box" >
        <div class="find-title">
            <p>欢迎注册</p>
            <a  class="go_login" href="#">登录</a>
        </div>

        <div class="register-form">

            <div class="item">
                <p class="tips"></p>
                <div class="img-icon">
                    <img src="../images/icon_user.png" alt="">
                </div>
               <input class="input-txt" type="text"  id="phone"  name="phone"   placeholder="注册手机号">
            </div>

            <div class="item">
                <p class="tips"></p>
                <div class="img-icon">
                     <img src="../images/icon_code.png" alt="">
                </div>
               <input class="input-txt code-txt" type="text"  id="code" name="code"   placeholder="请输入验证码">
                <img class="get-pic-code" src="../images/index.png" alt="">
            </div>

            <div class="item">
                <p class="tips"></p>
                <div class="img-icon">
                      <img src="../images/icon_code.png" alt="">
                </div>
                <input class="input-txt code-txt" type="text"  id="phonecode" name="phonecode"   placeholder="请输入验证码">
                <span class="get-code">获取验证码</span>

            </div>

            <div class="item">
                <p class="tips"></p>
                <div class="img-icon">
                      <img src="../images/icon_pwd.png" alt="">
                </div>
               <input class="input-txt" type="password"  id="pwd"  name="pwd"   placeholder="请输入密码">
            </div>

            <div class="item">
                <p class="tips"></p>
                <div class="img-icon">
                 <img src="../images/icon_pwd.png" alt="">
                </div>
                <input class="input-txt" type="password"  id="confirm-pwd"  name="pwd"   placeholder="请输入密码">
            </div>

            <div class="register-btn">注册</div>

        </div>
    </div>
</div>
    <div class="footer"></div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
