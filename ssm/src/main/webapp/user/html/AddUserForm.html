<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body style="background-color: #F5F6F7">
<div class="container" style="background-color:white;margin-top: 20px">
    <form style="margin:10px 0px 10px">
        <span style="font-size:larger;color: black">添加用户</span>
        <hr style="border: black 1px solid">
        <div class="form-group">
            <label for="userId">用户ID</label>
            <input type="text" class="form-control" name="userId" id="userId" placeholder="请输入用户ID">
        </div>
        <div class="form-group">
            <label for="userName">用户姓名</label>
            <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户姓名">
        </div>
        <div class="form-group">
            <label for="userPassword">用户密码</label>
            <input type="password" class="form-control" name="userPassword" id="userPassword">
        </div>
        <div class="form-group">
            <label>性别 :</label>
            <label class="radio-inline">
                <input type="radio" name="sex" value="man">男
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" value="woman">女
            </label>
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="text" class="form-control" name="age" id="age" placeholder="请输入年龄">
        </div>
        <div class="form-group">
            <label for="userPhone">电话号</label>
            <input type="text" class="form-control" name="userPhone" id="userPhone" placeholder="请输入电话号">
        </div>
        <div class="form-group">
            <label for="IdCard">身份证号</label>
            <input type="text" class="form-control" name="IdCard" id="IdCard" placeholder="请输入身份证号">
        </div>
        <div class="form-group">
            <label for="address">详细地址</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="请输入详细地址">
        </div>
        <div class="form-group">
            <label>权限 :</label>
            <select name="rights" id="rights">
                <option>请选择权限</option>
                <option name="rights0" value="zero">用户</option>
                <option name="rights1" value="one">快递员</option>
                <option name="rights2" value="two">管理员</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary form-control ">添加</button>
    </form>
</div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</html>
