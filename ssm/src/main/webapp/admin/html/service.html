<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/layui.css" rel="stylesheet">
    <link href="../css/service.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>

<div class="banner">
    <img src="../images/express_banner.jpg" >
</div>
<div class="content">
    <div class="content-main">
    <div class="nav">
        <div class="img"></div>
        <div class="nav-content">
        <h1>客户服务</h1>
        <ul>
          <li>
             <div class="content-space">
                 <p> <span>寄件服务</span><i></i></p>

             </div>
          </li>
           <li>
           <div class="content-space">
            <span>查询服务</span> <i class="arrow"></i>
           </div>
               <div class="menu" style="display: none">
                   <ul>
                       <li>查件(物流追踪) </li>
                       <li>服务网点查询</li>
                       <li>运费时效查询</li>
                       <li>违禁品查询</li>

                   </ul>
               </div>

           </li>


                <li>
                    <div class="content-space" id="service">
                        <span>客服服务</span><i></i>
                    </div>
                    </li>
            </ul>

        </div>


    </div>
        <div class="express">
            <h2>运费时效查询</h2>
            <div class="price">
                <form>
                 <div class="txtbox">
                     <span>始发地：</span>
                     <input type="" placeholder="请选择省市区">
                 </div>
                    <div class="txtbox">
                        <span>目的地：</span>
                        <input type="" placeholder="请选择省市区">
                    </div>
                    <div class="txtbox">
                        <span>重量：</span>
                        <input type="number">
                    </div>
                    <div class="txtbox">
                        <span>寄件时间：</span>
                        <input type="date">
                    </div>
                    <p>不知道重量？请<em>点击此处</em>输入长宽高系统自动计算。</p>
                    <div class="btn-submit">查询</div>
                </form>
            </div>

        </div>
    </div>

</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/service.js"></script>

</body>
</html>
