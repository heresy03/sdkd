<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
<form>
    <div class="form-group">
        <label for="courierNum">快递员ID</label>
        <input type="text" class="form-control" name="courierNum" id="courierNum" placeholder="请输入快递员ID">
    </div>
    <div class="form-group">
        <label for="courierPhone">电话号</label>
        <input type="text" class="form-control" name="courierPhone" id="courierPhone" placeholder="请输入电话号">
    </div>
    <div class="form-group">
        <label for="courierPassword">密码</label>
        <input type="password" class="form-control" name="courierPassword" id="courierPassword">
    </div>
    <div class="form-group">
        <label for="courierName">姓名</label>
        <input type="text" class="form-control" name="courierName" id="courierName" placeholder="请输入姓名">
    </div>
    <div data-toggle="distpicker" class="form-group">
        <label>地址 :</label>
        <select name="courierProvince"></select>
        <select name="courierCity"></select>
        <select name="courierArea"></select>
    </div>
    <div class="form-group">
        <label>性别 :</label>
        <label class="radio-inline">
            <input type="radio" name="sex" value="man">男
        </label>
        <label class="radio-inline">
            <input type="radio" name="sex" value="woman">女
        </label>
    </div>
    <div class="form-group">
        <label for="IdCard">身份证号</label>
        <input type="text" class="form-control" name="IdCard" id="IdCard" placeholder="请输入身份证号">
    </div>
    <div class="form-group">
        <label for="siteId">所属站点ID</label>
        <input type="text" class="form-control" name="siteId" id="siteId" placeholder="请输入所属站点ID">
    </div>
    <div class="form-group">
        <label>权限 :</label>
        <select name="rights" id="rights">
        <option>请选择权限</option>
        <option name="rights0" value="zero">用户</option>
        <option name="rights1" value="one">快递员</option>
        <option name="rights2" value="two">管理员</option>
        </select>
    </div>
    <button type="submit" class="btn btn-danger form-control ">添加</button>
</form>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/distpicker.data.js"></script>
<script src="../js/distpicker.js"></script>
</body>
</html>
