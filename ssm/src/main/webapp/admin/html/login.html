<div class="container">
     <div class="login-main">
    <div class="login-box" >

        <div class="login-header">
            <div class="header-tip">
           <img src="../images/login-header.svg" alt="">
                <i>会员登录</i>
            </div>
            <a href="#">免费注册</a>

        </div>

        <div class="login-way">
            <ul style="padding-left: 0px">
                <li id="login-account" >账号密码登录</li>
                <li id="login-mobile">手机短信登录</li>
            </ul>
        </div>

        <div class="switch-account" style="display: block">
            <div class="item">
                <p class="tips"></p>
                <span class="label account-label">账号:</span>
               <input class="input-txt" type="text"  id="name"  name="phone"   placeholder="注册手机号">
            </div>
            <div class="item">
                <p class="tips"></p>
                <span class="label account-label">密码:</span>
                <input class="input-txt" type="password"  id="pwd"  name="pwd"   placeholder="请输入密码">

            </div>
            <a href="" class="forget-pwd">忘记密码</a>
                <button type="submit" class="btn-submit">Submit</button>

        </div>


        <div class="switch-mobile"style="display: none">
            <div class="item">
                <p class="tips"></p>
                <span class="label">手机号:</span>
                <input class="input-txt" type="text"  id="phone"  name="phone"   placeholder="注册手机号">
            </div>

            <div class="item">
                <p class="tips"></p>
                <span class="label">验证码:</span>
                <input  class="input-txt code-txt" type="text"  id="code" name="code"   placeholder="验证码">
                <img  class="get-pic-code" src="../images/index.png">

            </div>

            <div class="item">
                <p class="tips"></p>
                <span class="label">短信验证码:</span>
               <input class="input-txt code-txt" type="text"  id="phone-code" name="phonecode"   placeholder="短信验证码">
                <span class="get-code">获取验证码 </span>
            </div>
                <button type="submit" class="btn-submit">登录</button>

            </div>

        </div>
</div>
</div>
